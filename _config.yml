# theme: jekyll-theme-cayman
#permalink: /blog/:year/:month/:day/:title
paginate: 5
paginate_path: "/blog/page:num/"
plugins: 
  - jekyll-sitemap
plugins: [jekyll-paginate, jekyll-seo-tag]

# Conversion
markdown:    kramdown
highlighter: rouge

# Markdown Processors
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

