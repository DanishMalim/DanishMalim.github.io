<!DOCTYPE html>


<html lang="en">

<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../vendors/css/CustomBootStrapTheme.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/LandingPageStyle.css">
</head>

<body class="container Lp_body">

    <header>
        <nav class="navbar navbar-expand-md fixed-top ">
            <!-- Brand -->
            <a class="navbar-brand" href="/">
                <img src="../resources/images/DmLogo2.png" class="d-inline-block align-top" alt="SiteLogo">
            </a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <i id="NavBarToggler" class="ion-navicon-round"></i>
            </button>
            <!-- Navbar links -->
            <!-- <div class="container navBarList bg-dark"> -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="ion-android-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog"><i class="ion-ios-compose"></i>Blog</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#"><i class="ion-document-text"></i>Cv</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="ion-android-mail"></i>Contact</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <!-- <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button> -->
                            <!-- <button class="btn btn-dark mt-auto ml-auto" type="submit"><i class="ion-search"
                                    style="margin:0; padding:0; font-size: 120%;"></i></button> -->
                            <button class="btn btn-dark  my-2 my-sm-0 btn-search" type="submit"><i
                                    class="ion-search"></i></button>
                        </form>
                    </li>
                </ul>
            </div>
            <!-- </div> -->
        </nav>
    </header>





    <section class="Lp_Sect_PageHdr">
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-12">

                    {{content}}
                    
                </div>
            </div>
        </div>

        <div class="container Lp_Contacts">
            <div class="row ">
                <div class="col-lg-4 offset-lg-8 col-md-6 offset-md-6  col-sm-8 offset-sm-4  col-auto">
                    <div class="card bg-transparent">
                        <!-- <div class="card-header ">
                            <h5 class="text-info">Contacts</h5>
                        </div> -->
                        <div class="card-body">
                            <a href=""><i class="ion-social-github mr-3"></i></a>
                            <a href=""><i class="ion-android-mail mr-3"></i></a>
                            <a href=""><i class="ion-social-rss mr-3"></i></a>
                            <p><Span class="Copyright">&copy;</Span> 2020 All rights reserved.</p>
                        </div>
                        <!-- <div class="card-footer text-muted">
                        &copy; 2020 All rights reserved.
                    </div> -->
                    </div>
                </div>
            </div>
        </div>




        <div class="container Lp_SiteInfo">
            <div class="row ">
                <div class="col-12">
                    <p>
                        <span class="site-footer-owner"><a
                                href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is
                            maintained
                            by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>

                        <span class="site-footer-credits">This page was generated by <a
                                href="https://pages.github.com">GitHub
                                Pages</a>.</span>
                    </p>
                </div>
            </div>
        </div>


    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>






</html>
